[project]
name = "vocal-sdk"
version = "0.2.3"
description = "Python SDK for Vocal API - Auto-generated from OpenAPI spec"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "datamodel-code-generator>=0.25.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "numpy>=1.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
