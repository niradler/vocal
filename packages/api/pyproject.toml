[project]
name = "vocal-api"
version = "0.1.0"
description = "FastAPI server for Vocal"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.0",
    "python-multipart>=0.0.6",
    "vocal-core",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
